<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/st1.css" />
    <link rel="stylesheet" href="style/sidepages.css">
    <link rel="stylesheet" href="style/topBtn.css">
    <style>
        .content {
            /* width:95%; */
             /* float: right; */
            height: 1500px;
            background-color: #ffffff;
        }
    
        #sidenav {
            /* smartphone */
            /* margin-top: 5px;
            margin-bottom:0px ; 
            background-color: #ffffff; */

            position: fixed;
            z-index: 99;
            /* margin-left: 20px; */
            /* background-color: grey; */
            height: 100%;
            /* Full-height: remove this if you want "auto" height */
            width: 160px;
            /* Set the width of the sidebar */
        }

        #sidenav li {
            display: block;
            text-align: left;
            padding: 6px;
        }

        @media only screen and (max-width: 600px) {
            #sidenav {
                width: 100%;
                height: auto;
            }

            #sidenav li {
                display: inline-block;

            }

            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li class='active'>Project</li>
        <li><a href='about.html'>About</a></li>
        <li><a href="contact.html">Contacts</a></li>
    </ul>

    <ul id='sidenav'>
        <li><a href="#分析">分析</a></li>
        <li><a href="#視覺化圖">視覺化圖</a></li>
        <li><a href="#技術">技術</a></li>
    </ul>
    <div class="content">
        <button onclick="topFunction()" id="topBtn" title="Go to top"><img src='image/top.png'></button>

    </div>
    <!-- <script src="JS/topBtn.js"></script> -->
    <script>
        //  sideNav & top button start

        sideNav = document.getElementById("sidenav");
        topbutton = document.getElementById("topBtn");
        sticky = sideNav.offsetTop;

        // When the user scrolls down 20px from the top of the document, show the button and place sideNav on top
        window.onscroll = function () { scroll() };

        function scroll() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                sideNav.classList.add("sticky")
                topbutton.style.display = "block";
            } else {
                sideNav.classList.remove("sticky");
                topbutton.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
        // sideNav & top button end

    </script>
</body>

</html>
